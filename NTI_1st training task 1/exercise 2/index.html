
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment</title>
  <style>
    .Doc-Appointment{
      display: inline-block;
    }
    h1{
      text-align: center;
      padding-bottom: 15px;
      border-bottom: 3px solid red;
    }
    img{
      margin-left: 280px;
    }
    form{
      /* margin-left: 265px; */
    }
  </style>
</head>
<body>
  <div class="Doc-Appointment">
        <img src="../imges/pngimg.com - doctor_PNG15963.png" alt="Doctor">
  </div>
  <form class="Doc-Appointment">
    <h1>Doctor Appointmen Form</h1>
    <label for="date">Appointment <br>Date</label>
    <input type="date">
    <br><br>
    <label for="time">Appointment <br>Time</label>
    <input type="time">
    <br><br>
    <label for="name">Name</label>
    <input type="text" placeholder="First"> <input type="text"placeholder="Last">
    <br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <br><br>
    <label for="phone">Phone</label>
    <input type="text" placeholder="###">
    <br><br>
    <label for="address">Address</label>
    <input type="text" placeholder="city">
    <input type="text" placeholder="state">
    <br><br>
    <label for="query">Your Query</label>
    <textarea name="textarea" rows="3" style="width: 340px; height: 70px;"></textarea>
    <br><br>
    <label for="appointment-type">Appointment <br>Type</label>
    <br>
    <input type="checkbox" name="appointment-type" value="Cervix checkup">Cervix checkup
    <br>
    <input type="checkbox" name="appointment-type" value="Heart checkup">Heart checkup
    <br>
    <input type="checkbox" name="appointment-type" value="Eye checkup">Eye checkup
    <br>
    <input type="checkbox" name="appointment-type" value="Hearing test">Hearing test
    <br><br>
    <button>send</button>
  </form>
</body>
</html>
